{% load static %}

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="{% static 'img/logo.png' %}" alt="Logo">
      SwapIt
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-lg-2">
        <li class="nav-item"><a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" href="{% url 'dashboard' %}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/skill/' %}active{% endif %}" href="{% url 'skill' %}">Browse Skills</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/swap_requests/' %}active{% endif %}" href="{% url 'swap_requests' %}">Swap Requests</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/messages/' %}active{% endif %}" href="{% url 'messages' %}">Messages</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/settings/' %}active{% endif %}" href="#">Settings</a></li>
      </ul>

      <ul class="navbar-nav align-items-center">
        <li class="nav-item me-3">
          <button id="themeToggleBtn" class="btn btn-sm btn-theme-toggle btn-light" onclick="toggleTheme()">☀️ Light Mode</button>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item me-2 welcome-text">
            Welcome, <strong>{{ user.username }}</strong>
          </li>
          <li class="nav-item">
            <a href="{% url 'profile' %}">
              <img src="{{ user.profile.profile_photo.url|default_if_none:'/static/images/default-avatar.png' }}" class="nav-profile-pic" alt="Profile">
            </a>
          </li>
        {% else %}
          <li class="nav-item">
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
